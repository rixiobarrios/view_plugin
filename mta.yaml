ID: view_plugin
_schema-version: '3.2'
version: 0.0.1

modules:
 - name: view_plugin
   type: html5
   path: view_plugin
   parameters:
      disk-quota: 512M
      memory: 256M
   properties:
    httpHeaders:
       - X-Frame-Options: deny
    CORS: "[{\"uriPattern\": \"^/view_plugin/(.*)$\",\"allowedOrigin\": [
           {\"host\": \"test.execution.eu20.dmc.cloud.sap\",\"protocol\": \"https\"}],
           \"allowedMethods\": [\"GET\",\"POST\",\"OPTIONS\"],
           \"allowedHeaders\":[\"Origin\", \"Accept\",\"X-Requested-With\",\"Content-Type\",
           \"Access-Control-Request-Method\",\"Access-Control-Request-Headers\",\"Authorization\",
           \"X-Sap-Cid\",\"X-Csrf-Token\",\"x-dme-industry-type\",\"x-dme-plant\",\"x-features\"],
           \"exposeHeaders\": [\"Accept\",\"Authorization\",\"X-Requested-With\",\"X-Sap-Cid\",
           \"Access-Control-Allow-Origin\",\"Access-Control-Allow-Credentials\",\"X-Csrf-Token\",
           \"Content-Type\",\"x-dme-industry-type\",\"x-dme-plant\",\"x-features\"]}]"

   requires:
    - name: uaa_view_plugin

resources:
 - name: uaa_view_plugin
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

